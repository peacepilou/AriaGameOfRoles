<img class="background-image-headphones" src="assets/headphones.png">
<img class="background-image-earphones" src="assets/earphones.png">
<div class="table-container">
  <table>

      <tr>
        <th>Num√©ro</th>

        <th>Titre</th>

      </tr>

    <tbody>
