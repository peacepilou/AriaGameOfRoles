<div *ngIf="repertoire">
  <div class="arrow-button-container">
    <img src="/assets/down-right-arrow.png"/>
    <h2 (click)="toogleText()"
    (click)="sendRepositoryToogleToParent()"
      (mouseover)="isTitleHover=true"
      (mouseleave)="isTitleHover=false">
      Potions
      <img [ngStyle]="{'transform': isTitleHover ? 'translateY(' + 5 + 'px)' : ''}" src="/assets/down-arrow.png"/>
      <span [@inOutAnimation] *ngIf="isTitleHover"> (pour les hommes de substances)</span>
    </h2>
  </div>
  <div [@inOutAnimation] *ngIf="isTextToogle" class="text-container">
    <p-scrollPanel [style]="{width: '100%', height: '400px'}">
      <p *ngFor="let item of p">{{item}}<br><br></p>
    </p-scrollPanel>
  </div>
</div>
